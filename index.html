<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="public\css\styles.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" /> 

</head>

<title>SGP grupos</title>

<body>

<header class="menu">
  <h4>GRUPOS DE USUARIOS PARA EQUIPOS DEL PROYECTO</h4>

  <button class="button">Crear grupo</button>
  <input class="search-bar" type="search" placeholder="  Buscar grupo...">
  <span class="material-symbols-outlined">search</span>

</header>

<!--Grupos de SGP-->
  <section>

      <div class="container">
      <div class="component">
          <span nombre="Iniciales" class="card"> G </span>
          <span nombre="Nombre" class="headline">Gerente</span>
        <div nombre="Integrantes" class="container-balls">
          <span class="user-ball">JV</span>
          <span class="user-ball">DG</span>
          <span class="user-ball">DC</span>
          <span class="user-ball">DR</span>
        </div>
        <button class="botton-remove">Quitar</button>
      </div>
      
        <div class="component">
          <span class="card"> C </span>
          <span class="headline">Coordinadores</span>
        <div class="container-balls">
          <span class="user-ball">IM</span>
          <span class="user-ball">CV</span>
          <span class="user-ball">JP</span>
        </div>
        <button class="botton-remove">Quitar</button>
        </div>

        <div class="component">
          <span class="card"> DP </span>
          <span class="headline">Directores de proyecto</span>
        <div class="container-balls">
          <span class="user-ball">SZ</span>
          <span class="user-ball">FR</span>
          <span class="user-ball">WD</span>
        </div>
        <button class="botton-remove">Quitar</button>
        </div>

        <div class="component">
          <span class="card"> CC </span>
          <span class="headline">Comite de cambios</span>
        <div class="container-balls">
          <span class="user-ball">TS</span>
          <span class="user-ball">JC</span>
          <span class="user-ball">VP</span>
          <span class="user-ball">HA</span> 
          <span class="user-ball">DR</span>
        </div>
        <button class="botton-remove">Quitar</button>
        </div>
        </div>
  </section>

  <script type="module" src="public\js\index.js"></script>
</body>

</html>
